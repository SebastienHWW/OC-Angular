    <h2>Mes appareils</h2>
    <p>Mis à jour: {{ lastUpdate | async }}</p>
    <ul class="list-group">

      <app-appareil *ngFor = "let appareil of appareils; let i = index"
                      [appareilName] = "appareil.name"
                      [appareilStatus] = "appareil.status"
                      [index] = "i"
                      [id]="appareil.id" ></app-appareil>


    </ul>
<button class="btn btn success"
      [disabled]="!isAuth"
      (click)="switchOnAll()">Tout Allumer</button>

<button class="btn btn danger"        
      [disabled]="!isAuth"
      (click)="switchOffAll()">Tout Éteindre</button>


<button class="btn btn-primary"        
      [disabled]="!isAuth"
      (click)="onSave()">Sauvegarder FireBase</button>

<button class="btn btn-primary"        
      [disabled]="!isAuth"
      (click)="onFetch()">Get From FireBase</button>
